<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potato Disease Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-900 text-white">
  <div class="flex h-screen justify-center items-center">
    <form action="/predict" method="post" enctype="multipart/form-data" class="bg-gray-800 shadow-md rounded-md p-8 max-w-md mx-auto">
      <h1 class="text-4xl text-center text-white mb-8">Potato Disease Prediction</h1>
      <!-- <label for="image" class="block text-gray-400 font-bold mb-2">Upload an image:</label> -->
      <label for="image" class="block text-gray-400 font-bold mb-2 flex items-center">
  <i class="fas fa-image mr-2"></i> Upload an image:
      </label>
      <input type="file" name="image" id="image" class="block w-full px-3 py-2 placeholder-gray-600 border border-gray-700 rounded-md focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" accept="image/*">
      <button type="submit" class="mt-4 block w-full px-4 py-2 bg-indigo-500 border border-transparent rounded-md font-semibold text-white hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-800">Predict</button>
    </form>
  </div>
</body>
</html>
